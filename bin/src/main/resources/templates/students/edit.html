<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>生徒のアカウント登録</title>
</head>
<body>
	   <form th:action="@{/students/edit}" th:object="${studentForm}" method="post">
		<table>
			<tr><td>名前:</td><td><input type="text" name="name" th:value="${students.name}"/></td></tr>
			<tr><td>住所：</td><td><input type="text" name="address" th:value="${students.address}"/></td></tr>
			<tr><td>電話番号：</td><td><input type="text" name="phone" th:value="${students.phone}"/></td></tr>
			<tr><td>学年：</td>
			<td><select name="grade">
			<option value="2">1年生</option>
			<option value="1">2年生</option>
			<option value="3">3年生</option>
			<option value="3">4年生</option>
			<option value="3">5年生</option>
			<option value="3">6年生</option>
			</select></td></tr>
		</table>
		<input type="hidden" name="id" th:value="${param.id[0]}"/>
		<input type="submit" value = "更新"/>
	</form>
</body>
</html>
