<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel=“stylesheet” type=“text/css” href="../static/css/style.css" th:href="@{/css/style.css}"/>
<title>アカウント検索</title>
</head>
<body>
	<p id="page"></p>
			<form th:action="@{/search/research}">
		<p>
			名前:<input type="text" name="name" />
			<input type="submit" value = "検索"/>
		</p>
	</form>
	<table>
		<tr th:each="students : ${students}">
			<td th:text="${students.name}">生徒名前</td>
			<td th:text="${students.address}">生徒住所</td>
			<td th:text="${students.phone}">生徒電話番号</td>
			
			<td><input type="submit" name="form" value="編集"/>	
			<input type="submit" name="form" value="削除"/>
			
			<form th:action="@{/schedule}" method="post">
				<input type="submit" name="form" value="時間割印刷"/>
				<input type="hidden" name="id" th:value="${students.id}"/>
			</form>
		</tr>		
		<tr th:each="lectures : ${lectures}">
			<td th:text="${lectures.name}">講師名前</td>
			<td th:text="${lectures.address}">講師住所</td>
			<td th:text="${lectures.phone}">講師電話番号</td>
			
			<form th:action="@{/lectures/edit}" method="post">
			   <td>
			       <input type="submit" name="form" value="編集"/>
			       <input type="submit" name="form" value="削除"/>
	           </td>
			</form>
			
		</tr>
		
	</table>
</body>
</html>
