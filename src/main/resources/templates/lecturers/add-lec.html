<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>講師のアカウント登録画面</title>
    </head>
    <body>
        <form th:action="@{/lecturers/confirm-lec}" th:object="${lectureForm}" method="post">
        <p>講師のアカウント登録画面</p>
            <table>
                <tr><td>名前:</td><td><input type="text" name="name"/></td></tr>
                <tr><td>電話番号:</td><td><input type="text" name="phone"/></td></tr>
                <tr><td>住所：</td><td><input type="text" name="address"/></td></tr>
                <tr>
                    <td>担当科目:</td>
                    <td><input type="checkbox" name="subject" value="国語">国語
                    <input type="checkbox" name="subject" value="算数">算数
                    <input type="checkbox" name="subject" value="理科">理科
                    <input type="checkbox" name="subject" value="社会">社会
                    <input type="checkbox" name="subject" value="英語">英語
                    <input type="checkbox" name="subject" value="情報">情報</td>
                </tr>
           </table>
       <button type="submit">次へ</button>
       </form>
    </body>
</html>
