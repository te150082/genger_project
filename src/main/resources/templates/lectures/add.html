<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>講師のアカウント登録画面</title>
    </head>
    <body>
        <form th:action="@{/lectures/create}" th:object="${LectureForm}" method="post">
        <p>講師のアカウント登録画面</p>
            <table>
                <tr><td>名前:</td><td><input type="text" name="name" /></td></tr>
                <tr><td>電話番号:</td><td><input type="text" name="phone" /></td></tr>
                <tr><td>住所：</td><td><input type="text" name="address" /></td></tr>
                <tr>
                    <td>担当科目:</td>
                    <td><input type="checkbox" name="subject" value="0" checked>国語
                    <input type="checkbox" name="subject" value="1" checked>算数
                    <input type="checkbox" name="subject" value="2" checked>理科
                    <input type="checkbox" name="subject" value="3" checked>社会
                    <input type="checkbox" name="subject" value="4" checked>英語
                    <input type="checkbox" name="subject" value="5" checked>情報</td>
                </tr>
           </table>
       <input type="submit" value = "次へ"/>
       </form>
    </body>
</html>
