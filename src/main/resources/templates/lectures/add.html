<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>講師のアカウント登録画面</title>
		<link rel="stylesheet" type="text/css" href="/css/lectures.css" th:href="@{/css/lectures.css}"/>
	</head>
	<body>
		<div class="main">
			<form th:action="@{/lectures/create}" th:object="${LectureForm}" method="post">
			<h1 class="h1">講師のアカウント登録画面</h1>
		<div>
			<table class="table">
				<tr><td class="table-td">名前:</td><td><input type="text" name="name" placeholder="東北 太郎" /></td></tr>
				<tr><td class="table-td">電話番号:</td><td><input type="text" name="phone" placeholder="0222246501" /></td></tr>
				<tr><td class="table-td">住所：</td><td><input type="text" name="address" placeholder="仙台市青葉区花京院一丁目3番1号" /></td></tr>
				<tr><td class="table-td">担当科目:</td>
					<td>
						<input type="checkbox" name="subject" value="0" checked>国語
						<input type="checkbox" name="subject" value="1" checked>算数
						<input type="checkbox" name="subject" value="2" checked>理科
						<input type="checkbox" name="subject" value="3" checked>社会
						<input type="checkbox" name="subject" value="4" checked>英語
						<input type="checkbox" name="subject" value="5" checked>情報
					</td>
				</tr>
			</table>
		</div>
		<div style="text-align: center;">
			<input type="submit" class="button" value = "次へ"/>
		</div>
		</form>
		</div>
	</body>
</html>
